{% extends "base.html" %}

{% block content %}

<br><br>

<h2>Search Results</h2>

<table class='table table-hover table-bordered container'>
    <thead class="thead-dark">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      {% for res in results %}
        <tr>
          <td><a href="{{url_for('social.social', id = res.id)}}">{{res.firstname}}</a></td>
          <td>{{res.lastname}}</td>
          <td>{{res.email}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
